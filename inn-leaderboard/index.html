<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Online Inn Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('https://i.imgur.com/Hg7ksVZ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    header, footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 3rem;
      color: #ffde59;
      text-shadow: 2px 2px 4px #000;
    }
    header img {
      width: 120px;
      margin-bottom: 1rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    #leaderboard-list {
      max-width: 600px;
      margin: 2rem auto;
      list-style: none;
      padding: 0;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    #leaderboard-list li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    #leaderboard-list li:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    footer {
      font-size: 0.9rem;
      color: #ccc;
    }
    .download-btn {
      background: #ffde59;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .download-btn:hover {
      background: #ffe985;
    }
    a {
      color: #ff4f4f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="innlogo.png" alt="Inn Logo">
    <h1>üè∞ The Online Inn Leaderboard üç∫</h1>
    <p>Explore the digital tavern and see who owns the most relics from the Inn collection!</p>
  </header>

  <main>
    <section id="leaderboard">
      <h2>Top 100 Patrons</h2>
      <button class="download-btn" onclick="downloadCSV()">üì• Download CSV</button>
      <ol id="leaderboard-list"><li>Loading patrons...</li></ol>
    </section>
  </main>

  <footer>
    <p>Crafted with üç∫ and üî• by The Online Inn</p>
  </footer>

  <script>
    const blacklist = [
      "waxdaofarmer", "waxdaomarket", "wombatmaster", "nfthivepacks",
      "blend.nefty", "swap.taco", "scurvybot.gm", "swap.alcor",
      "wallet.taco", "waxportalbot", "x", "wallets", "dig.sb"
    ];

    let leaderboardData = [];

    async function fetchLeaderboard() {
      const response = await fetch('https://wax.api.atomicassets.io/atomicassets/v1/accounts?collection_name=inn&limit=1000');
      const data = await response.json();

      const sorted = data.data
        .filter(entry => entry.account && entry.assets > 0 && !blacklist.includes(entry.account))
        .sort((a, b) => b.assets - a.assets)
        .slice(0, 100);

      leaderboardData = sorted;

      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';

      sorted.forEach((entry, index) => {
        const li = document.createElement('li');
        let medal = '';
        if (index === 0) medal = 'üëë ';
        else if (index === 1) medal = 'ü•à ';
        else if (index === 2) medal = 'ü•â ';

        const link = `https://wax.atomichub.io/profile/${entry.account}`;
        li.innerHTML = `${medal}#${index + 1} - <a href="${link}" target="_blank">${entry.account}</a> (${entry.assets} NFTs)`;
        list.appendChild(li);
      });
    }

    function downloadCSV() {
      let csv = 'Rank,Wallet,NFT Count\n';
      leaderboardData.forEach((entry, index) => {
        csv += `${index + 1},${entry.account},${entry.assets}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'onlineinn_leaderboard.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    fetchLeaderboard();
  </script>
</body>
</html>
